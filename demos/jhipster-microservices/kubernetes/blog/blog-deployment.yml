apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: blog
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
      - name: blog
        image: blog
        imagePullPolicy: IfNotPresent
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: prod
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: http://admin:admin@jhipster-registry.default.svc.cluster.local:8761/eureka/
        - name: SPRING_CLOUD_CONFIG_URI
          value: http://admin:admin@jhipster-registry.default.svc.cluster.local:8761/config
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://blog-mysql.default.svc.cluster.local:3306/blog?useUnicode=true&characterEncoding=utf8&useSSL=false
        - name: SPRING_DATA_ELASTICSEARCH_CLUSTER_NODES
          value: blog-elasticsearch.default.svc.cluster.local:9300
        ports:
        - containerPort: 8080
